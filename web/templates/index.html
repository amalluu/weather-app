<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">

    <title>SKYCAST WEATHER APP</title>
<style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color:  #a1b7bc;
            padding: 20px; /*Adds space inside the page border*/
            text-align: center;/* Centers all text content horizontally */
            align-items: center;
            }
        .box{
                    background-color: #388e8e ;
                    border-radius:30px;/* Rounded corners*/
                    padding: 40px; /* Space inside the box*/
                    display: inline- block; /* Makes the box fit its content and be centerable*/
                    box-shadow:  0 4px 10px rgba(0,0,0,0.2); /*Shadow effect*/
                    color: white;
                    width: 505px;
                    margin: 0 auto;

                }
        .button {
                    background-color:#1b5e7c;
                    border-radius: 6px;
                    margin-top: 20px;
                    display: inline-block;
                    text-decoration: none;
                    font-weight: bold;
                    color: #f5f4f4;/*text color*/
                    padding: 10px 20px;
                    border: none;
                    cursor: pointer;
                }
        input[type="text"] {
    padding: 10px;
    border-radius: 8px;
    width: 200px;
    border: 2px solid #ccc; /* normal gray border */
    outline: none;
}

input[type="text"]:focus {
    border: 2px solid green; /* show green only on click */
    box-shadow: 0 0 5px rgba(0, 128, 0, 0.3); /* subtle glow effect */
}

               

        .button:hover{
            background-color:  #14445c ;
            
        }

           
        h1{
           margin-bottom: 30px; 
           font-size: 36px;
        }


        </style>
</head>

<body>
<div class="box"> 
    <h1> ☁️ Welcome to SkyCast ☀️</h1>
  
 <FORM method ="POST" action= "/results"> <!-- post sents data user entered to the server and /results - go to the results route and do the function -->  
  
   
    <input type="text" name = "cityname" id = "cityname" placeholder="Enter city name" autocomplete="off" required> <BR>
    <button type ="submit" class = "button"> Get Weather Data </button>
    </FORM>
    </div> 
</body>

</html>
